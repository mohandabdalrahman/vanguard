<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">{{isAsset ? ('app.id' | translate) : ('app.name' | translate)}}</th>
    <th scope="col">{{'dashboard.corporate.totalExpenses' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of chartData">
    <td>{{item.name}}</td>
    <td>{{item.value}}</td>
  </tr>
  </tbody>
</table>
