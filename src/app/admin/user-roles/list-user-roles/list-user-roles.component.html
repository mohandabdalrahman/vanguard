
<app-data-table [gridData]="gridData" [colData]="colData" [entityName]="'ROLE'">
  <ng-container header>
    <app-left-table-header [title]="'userRole.title'" [name]="'userRole.title'"
                           [length]="totalElements"></app-left-table-header>

    <app-right-table-header [role]="'ROLE_CREATE'" [addText]="'userRole.addRoleBtn'">
      <app-filter-btn #filterBtn></app-filter-btn>

    </app-right-table-header>
  </ng-container>

  <app-search *ngIf="filterBtn.showAdvanceSearch" search>
    <form #advanceSearchForm="ngForm" class="ui form" (ngSubmit)="handleSearch()">
      <div class="ui dividing header"></div>
      <div class="three fields">
        <div class="field">
          <app-input-field ngModel name="enName" [placeholder]="'userRole.enName'"
                           [label]="'userRole.enName'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field ngModel name="localeName" [placeholder]="'userRole.localeName'"
                           [label]="'userRole.localeName'"></app-input-field>
        </div>
        <div class="field">
          <app-status ngModel name="suspended"></app-status>
        </div>
      </div>
      <div class="row">
        <div class="field search">
          <button type="submit" class="ui button">{{'app.search' | translate}}</button>
        </div>
      </div>
    </form>
  </app-search>
</app-data-table>

<!--PAGINATION-->
<app-pagination [totalElements]="totalElements"
                (onPageChange)="loadPage($event)" (onPageSizeChange)="handlePageSizeChange($event)"></app-pagination>

<!--DELETE MODAL-->
<app-delete-modal #modal [name]="'userRole.deletedTitle'">
  <button footer class="btn btn-danger" (click)="deleteUserRole()">{{'app.confirm' | translate}}</button>
</app-delete-modal>
