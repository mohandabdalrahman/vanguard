<app-back-button></app-back-button>

<div class="pageTitle mt-4">
    <h2>{{"transaction.Transactionreport"|translate}}</h2>
</div>

<div class="mt-3 tableDiv">
    <app-data-table [tableControls]="false" [showInvoice]="false" [showView]="true" [showTopContainer]="false" [showDelete]="false"
        [showUpdate]="false" [gridData]="gridData" [colData]="colData" [entityName]="'INVOICE'">

    </app-data-table>

    <div class="Paginate">
        <app-pagination [totalElements]="totalElements" (onPageChange)="loadPage($event)"
            (onPageSizeChange)="handlePageSizeChange($event)"></app-pagination>
    </div>

</div>
