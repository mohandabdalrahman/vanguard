
<app-back-button *ngIf="userType==='corporate'"></app-back-button>

<div class="details">
  <h5>{{currentLang === 'en' ? corporateContact["enName"] : corporateContact["localeName"]}} </h5>
  <div class="ui dividing header"></div>
  <div class="details-content">
    <h6>{{'app.basicInfo' | translate}}</h6>
    <div class="ui dividing header"></div>
    <div class="ui three column grid">
      <div class="column" *ngFor="let prop of corporateContact | keyvalue">
        <app-item-details [head]="'corporateContact.'+ prop.key" [body]="prop.value"></app-item-details>
      </div>
      <div class="column">
        <app-item-details [head]="'corporateContact.status'" [body]="'app.'+status | translate"></app-item-details>
      </div>
    </div>
  </div>
  <app-update-button *ngIf="userType==='admin' || userType ==='master_corporate'"
                     [path]="[ userType==='admin' ? '/admin/corporates/' : '/master_corporate/corporates/' ,corporateId,'details','contacts',corporateContactId,'update']"
                     [role]="'CORPORATE_CONTACT_UPDATE'"></app-update-button>
  <app-update-button *ngIf="userType==='corporate'"
                     [path]="['/corporate','contacts',corporateContactId,'update']"
                     [role]="'CORPORATE_CONTACT_UPDATE'"></app-update-button>
</div>
