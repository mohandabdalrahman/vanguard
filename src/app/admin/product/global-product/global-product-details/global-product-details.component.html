
<app-back-button></app-back-button>

<div class="details">
  <h5>{{currentLang === 'en' ? product["enName"] : product["localeName"]}} </h5>
  <div class="ui dividing header"></div>
  <div class="details-content">
    <h6>{{'app.basicInfo' | translate}}</h6>
    <div class="ui dividing header"></div>
    <div class="ui three column grid">
      <div class="column" *ngFor="let prop of product | keyvalue">
        <app-item-details [head]="'product.' + prop.key" [body]="prop.value"></app-item-details>
      </div>
      <div class="column">
        <app-item-details [head]="'product.enabled'" [body]="'app.'+ status | translate"></app-item-details>
      </div>
    </div>
  </div>

  <app-update-button [path]="['/admin/global-product/',globalProductId,'update']" [role]="'PRODUCT_CATEGORY_UPDATE'"></app-update-button>

</div>
