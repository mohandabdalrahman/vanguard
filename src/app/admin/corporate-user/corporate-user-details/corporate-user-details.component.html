
<app-back-button *ngIf="!isTabView"></app-back-button>

<div class="details">
  <h5>{{currentLang === 'en' ? corporateUser["enName"] : corporateUser["localeName"]}} </h5>
  <div class="ui dividing header"></div>
  <div class="details-content">
    <h6>{{'app.basicInfo' | translate}}</h6>
    <div class="ui dividing header"></div>
    <div class="ui three column grid">
      <div class="column" *ngFor="let prop of corporateUser | keyvalue">
        <app-item-details [head]="'user.' + prop.key" [body]="prop.value"></app-item-details>
      </div>
      <div class="column">
        <app-item-details [head]="'app.virtualCard'" [body]="'app.'+virtualCard| translate"></app-item-details>
      </div>
      <div class="column">
        <app-item-details [head]="'app.status'" [body]="'app.'+status | translate"></app-item-details>
      </div>
    </div>
  </div>

  <app-update-button *ngIf="userType==='admin' || userType ==='master_corporate'"
                     [path]="[ userType==='admin' ?  '/admin/corporates/' : '/master_corporate/corporates/' ,corporateId,'details','users',corporateUserId,'update']"
                     [role]="'USER_UPDATE'"></app-update-button>

  <app-update-button *ngIf="userType==='corporate'"
                     [path]="isTabView ? [updateUrl] :['/corporate','users',corporateUserId ,'update']"
                     [role]="'USER_UPDATE'"></app-update-button>
</div>
