

<app-data-table [gridData]="gridData" [colData]="colData" [entityName]="'USER'"  [enableSorting]="true" (onSortChange)="handleSortViewChange($event)">
  <ng-container header>
    <app-left-table-header [title]="'user.merchant.title'" [name]="'user.merchant.title'"
                           [length]="totalElements"></app-left-table-header>

    <app-right-table-header [role]="'USER_CREATE'" [addText]="'user.merchant.add'">
      <app-filter-btn #filterBtn></app-filter-btn>

    </app-right-table-header>
  </ng-container>

  <app-search *ngIf="filterBtn.showAdvanceSearch" search>
    <form #advanceSearchForm="ngForm" class="ui form" (ngSubmit)="handleSearch()">
      <div class="ui dividing header"></div>
      <div class="fields">
        <div class="field">
          <app-input-field ngModel name="localeName" [placeholder]="'user.localeName'"
                           [label]="'user.localeName'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field ngModel name="enName" [placeholder]="'user.enName'"
                           [label]="'user.enName'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field ngModel name="username" [placeholder]="'user.username'"
                           [label]="'user.username'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field [type]="'number'" ngModel name="mobileNumber" [placeholder]="'user.mobileNumber'"
                           [label]="'user.mobileNumber'"></app-input-field>
        </div>
        <div class="field">
          <app-status [status]="'user.status'" ngModel name="suspended"></app-status>
        </div>

        <div class="field search">
          <button type="submit" class="ui button">{{'app.search' | translate}}</button>
        </div>
      </div>
    </form>
  </app-search>
</app-data-table>

<!--PAGINATION-->
<app-pagination [totalElements]="totalElements"
                (onPageChange)="loadPage($event)" (onPageSizeChange)="handlePageSizeChange($event)"></app-pagination>

<!--DELETE MODAL-->
<app-delete-modal #modal [name]="'user.merchant.deletedTitle'">
  <button footer class="btn btn-danger" (click)="deleteMerchantUser()">{{'app.confirm' | translate}}</button>
</app-delete-modal>
