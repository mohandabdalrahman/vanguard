

<app-data-table [gridData]="gridData" [colData]="colData" [entityName]="'MERCHANT_CONTACT'">
  <ng-container header>
    <app-left-table-header [title]="'contact.title'" [name]="'contact.title'"
                           [length]="totalElements"></app-left-table-header>

    <app-right-table-header [role]="'MERCHANT_CONTACT_CREATE'" [addText]="'contact.add'">
      <app-filter-btn #filterBtn></app-filter-btn>

    </app-right-table-header>
  </ng-container>

  <app-search *ngIf="filterBtn.showAdvanceSearch" search>
    <form #advanceSearchForm="ngForm" class="ui form" (ngSubmit)="handleSearch()">
      <div class="ui dividing header"></div>

      <div class="fields">
        <div class="field">
          <app-input-field ngModel name="localeName" [placeholder]="'contact.localeName'"
                           [label]="'contact.localeName'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field ngModel name="enName" [placeholder]="'contact.enName'"
                           [label]="'contact.enName'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field [type]="'number'" ngModel name="officeNumber" [placeholder]="'contact.officeNumber'"
                           [label]="'contact.officeNumber'"></app-input-field>
        </div>

        <div class="field">
          <app-input-field [type]="'number'" ngModel name="faxNumber" [placeholder]="'contact.faxNumber'"
                           [label]="'contact.faxNumber'"></app-input-field>
        </div>

        <div class="field">
          <app-input-field [type]="'number'" ngModel name="mobileNumber" [placeholder]="'contact.mobileNumber'"
                           [label]="'contact.mobileNumber'"></app-input-field>
        </div>

        <div class="field">
          <app-input-field [type]="'number'" ngModel name="phoneNumber" [placeholder]="'contact.phoneNumber'"
                           [label]="'contact.phoneNumber'"></app-input-field>
        </div>

        <div class="field">
          <app-input-field [type]="'email'" ngModel name="email" [placeholder]="'corporateContact.email'"
                           [label]="'corporateContact.email'"></app-input-field>
        </div>
        <div class="field">
          <app-input-field [type]="'email'" ngModel name="mailingList" [placeholder]="'corporateContact.mailingList'"
                           [label]="'corporateContact.mailingList'"></app-input-field>
        </div>

        <div class="field">
          <app-label [label]="'contact.type'"></app-label>
          <ng-select name="contactTypeId" [ngModel] placeholder="{{'contact.type' | translate}}">
            <ng-option *ngFor="let contactType of contactTypes"
                       [value]="contactType.id">{{currentLang === 'en' ? contactType?.enName : contactType?.localeName}}</ng-option>
          </ng-select>
        </div>
      </div>
      <div class="row">
        <div class="field search">
          <button type="submit" class="ui button">{{'app.search' | translate}}</button>
        </div>
      </div>

    </form>
  </app-search>
</app-data-table>

<!--PAGINATION-->
<app-pagination [totalElements]="totalElements"
                (onPageChange)="loadPage($event)" (onPageSizeChange)="handlePageSizeChange($event)"></app-pagination>

<!--DELETE MODAL-->
<app-delete-modal #modal [name]="'corporateContact.deletedTitle'">
  <button footer class="btn btn-danger" (click)="deleteMerchantContact()">{{'app.confirm' | translate}}</button>
</app-delete-modal>
