<div class="tabs">
  <div class="tabs-container tabular menu">
    <ng-container *ngFor="let tab of tabs">
      <a *appHasRole="[tab.role]" routerLinkActive="active-tab" class="tabs-item"
         [routerLink]="[tab.path]">{{ 'tabs.' + tab.name | translate }}</a>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</div>
