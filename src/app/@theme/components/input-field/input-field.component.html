<app-label  [label]="label" [required]="required"></app-label>

<div class="input-holder"  [ngStyle]="{display}">
<input [ngClass]="size" [attr.pattern]="pattern" [attr.maxlength]="maxLength" [attr.minlength]="minLength" [attr.required]="required" #input (input)="onChange($event.target.value)" (blur)="onTouched()" nbInput fullWidth [type]="type" [placeholder]="placeholder | translate "
  [disabled]="disabled" [ngStyle]="{'borderColor': (ref?.invalid &&ref?.touched&&ref?.errors.required) ||(ref?.invalid &&ref?.touched&&ref?.errors.pattern) ?'red':'' }" (keydown)="onKeyDown($event)" [attr.name]="inputName" (keyup)="onKeyUp($event)" >
  <span id="percent-sign" *ngIf="showPercentage">%</span>

</div>
<!--onkeydown="return /[a-z]/i.test(event.key)"-->
