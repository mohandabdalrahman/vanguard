<div class="card">
  <div class="card-title">
    <h6>{{'dashboard.totalNumber' | translate}} {{name}} ></h6>
  </div>
  <div class="card-content">
    <div class="card-content-info">
      <b>{{count}}</b> <span>{{name}}</span>
    </div>
    <div class="card-content-img">
      <img [src]="icon" [alt]="name">
    </div>
  </div>
</div>
